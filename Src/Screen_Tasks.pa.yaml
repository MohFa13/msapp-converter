Screen_Tasks As screen:
    
    Fill: =RGBA(240, 240, 240, 1)
    
    Container_Header As groupContainer.verticalAutoLayoutContainer:
        X: =0
        Y: =0
        Width: =Parent.Width
        Height: =80
        Fill: =RGBA(0, 120, 212, 1)
        LayoutDirection: =LayoutDirection.Vertical
        LayoutAlignItems: =LayoutAlignItems.Start
        LayoutJustifyContent: =LayoutJustifyContent.Center
        PaddingTop: =10
        PaddingBottom: =10
        PaddingLeft: =20
        PaddingRight: =20
        
        Button_Back As button:
            Text: ="‚Üê Back"
            OnSelect: =Back()
            Width: =80
            Height: =40
            Fill: =RGBA(255, 255, 255, 0.2)
            Color: =RGBA(255, 255, 255, 1)
            BorderColor: =RGBA(255, 255, 255, 0.5)
            BorderThickness: =1
            BorderRadius: =5
            
        Label_Title As label:
            Text: ="My Tasks"
            Color: =RGBA(255, 255, 255, 1)
            Font: =Font.'Segoe UI'
            FontSize: =24
            FontWeight: =FontWeight.Semibold
            Width: =Parent.Width - 120
            Height: =40
            Align: =Align.Left
    
    Container_Filters As groupContainer.horizontalAutoLayoutContainer:
        X: =0
        Y: =Container_Header.Y + Container_Header.Height
        Width: =Parent.Width
        Height: =60
        Fill: =RGBA(255, 255, 255, 1)
        BorderColor: =RGBA(200, 200, 200, 1)
        BorderThickness: =1
        LayoutDirection: =LayoutDirection.Horizontal
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutJustifyContent: =LayoutJustifyContent.Start
        PaddingLeft: =20
        PaddingRight: =20
        PaddingTop: =10
        PaddingBottom: =10
        
        Label_FilterBy As label:
            Text: ="Filter by Status:"
            Color: =RGBA(0, 0, 0, 1)
            Font: =Font.'Segoe UI'
            FontSize: =14
            Width: =100
            Height: =40
            Align: =Align.Left
        
        Dropdown_StatusFilter As dropdown:
            Items: =["All", "Not Started", "In Progress", "Completed"]
            Default: ="All"
            Width: =150
            Height: =40
            Fill: =RGBA(255, 255, 255, 1)
            BorderColor: =RGBA(200, 200, 200, 1)
            BorderThickness: =1
            BorderRadius: =5
        
        Button_Refresh As button:
            Text: ="Refresh"
            OnSelect: =Back()
            Width: =80
            Height: =40
            Fill: =RGBA(0, 120, 212, 1)
            Color: =RGBA(255, 255, 255, 1)
            BorderRadius: =5
    
    Container_Main As groupContainer.verticalAutoLayoutContainer:
        X: =0
        Y: =Container_Filters.Y + Container_Filters.Height
        Width: =Parent.Width
        Height: =Parent.Height - Container_Header.Height - Container_Filters.Height
        Fill: =RGBA(240, 240, 240, 1)
        LayoutDirection: =LayoutDirection.Vertical
        LayoutAlignItems: =LayoutAlignItems.Start
        LayoutJustifyContent: =LayoutJustifyContent.Start
        PaddingTop: =20
        PaddingBottom: =20
        PaddingLeft: =20
        PaddingRight: =20
        
        Button_AddTask As button:
            Text:="+ New Task"
            OnSelect: =Back()
            Width: =150
            Height: =40
            Fill: =RGBA(40, 167, 69, 1)
            Color: =RGBA(255, 255, 255, 1)
            BorderRadius: =5
            
        Label_TaskStats As label:
            Text: ="Showing 5 tasks"
            Color: =RGBA(100, 100, 100, 1)
            Font: =Font.'Segoe UI'
            FontSize: =14
            Width: =Parent.Width - 40
            Height: =25
            Align: =Align.Left
        
        Gallery_Tasks As gallery.verticalTemplate:
            Items: =["TSK001", "TSK002", "TSK003", "TSK004", "TSK005"]
            X: =0
            Y: =70
            Width: =Parent.Width - 40
            Height: =Parent.Height - 90
            TemplateSize: =100
            Fill: =RGBA(255, 255, 255, 1)
            BorderColor: =RGBA(200, 200, 200, 1)
            BorderThickness: =1
            BorderRadius: =8
            
            Container_TaskItem As groupContainer.verticalAutoLayoutContainer:
                Width: =Parent.Width - 40
                Height: =80
                X: =20
                Y: =10
                Fill: =RGBA(255, 255, 255, 1)
                LayoutDirection: =LayoutDirection.Vertical
                LayoutAlignItems: =LayoutAlignItems.Start
                LayoutJustifyContent: =LayoutJustifyContent.Start
                PaddingTop: =10
                PaddingBottom: =10
                PaddingLeft: =15
                PaddingRight: =15
                
                Container_TaskHeader As groupContainer.horizontalAutoLayoutContainer:
                    Width: =Parent.Width - 30
                    Height: =25
                    LayoutDirection: =LayoutDirection.Horizontal
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                    
                    Label_TaskTitle As label:
                        Text: ="Sample Task Title"
                        Color: =RGBA(0, 0, 0, 1)
                        Font: =Font.'Segoe UI'
                        FontSize: =14
                        FontWeight: =FontWeight.Semibold
                        Width: =Parent.Width - 100
                        Height: =20
                        Align: =Align.Left
                    
                    Label_Priority As label:
                        Text: ="High"
                        Color: =RGBA(220, 53, 69, 1)
                        Font: =Font.'Segoe UI'
                        FontSize: =10
                        FontWeight: =FontWeight.Bold
                        Width: =50
                        Height: =20
                        Align: =Align.Center
                        Fill: =RGBA(220, 53, 69, 0.1)
                        BorderColor: =RGBA(220, 53, 69, 1)
                        BorderThickness: =1
                        BorderRadius: =8
                
                Container_TaskDetails As groupContainer.horizontalAutoLayoutContainer:
                    Width: =Parent.Width - 30
                    Height: =25
                    LayoutDirection: =LayoutDirection.Horizontal
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                    
                    Label_ProjectInfo As label:
                        Text: ="Project: Sample Project"
                        Color: =RGBA(100, 100, 100, 1)
                        Font: =Font.'Segoe UI'
                        FontSize: =11
                        Width: =200
                        Height: =20
                        Align: =Align.Left
                    
                    Label_DueDate As label:
                        Text: ="Due: 12/31/2024"
                        Color: =RGBA(100, 100, 100, 1)
                        Font: =Font.'Segoe UI'
                        FontSize: =11
                        Width: =100
                        Height: =20
                        Align: =Align.Left
                
                Container_TaskActions As groupContainer.horizontalAutoLayoutContainer:
                    Width: =Parent.Width - 30
                    Height: =25
                    LayoutDirection: =LayoutDirection.Horizontal
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                    
                    Label_Status As label:
                        Text: ="In Progress"
                        Color: =RGBA(255, 193, 7, 1)
                        Font: =Font.'Segoe UI'
                        FontSize: =12
                        FontWeight: =FontWeight.Semibold
                        Width: =80
                        Height: =20
                        Align: =Align.Center
                        Fill: =RGBA(255, 193, 7, 0.1)
                        BorderColor: =RGBA(255, 193, 7, 1)
                        BorderThickness: =1
                        BorderRadius: =10
                    
                    Container_ActionButtons As groupContainer.horizontalAutoLayoutContainer:
                        Width: =120
                        Height: =25
                        LayoutDirection: =LayoutDirection.Horizontal
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutJustifyContent: =LayoutJustifyContent.End
                        LayoutGap: =5
                        
                        Button_EditTask As button:
                            Text: ="Edit"
                            OnSelect: =Back()
                            Width: =50
                            Height: =25
                            Fill: =RGBA(0, 120, 212, 1)
                            Color: =RGBA(255, 255, 255, 1)
                            FontSize: =10
                            BorderRadius: =3
                        
                        Button_CompleteTask As button:
                            Text: ="Complete"
                            OnSelect: =Back()
                            Width: =60
                            Height: =25
                            Fill: =RGBA(40, 167, 69, 1)
                            Color: =RGBA(255, 255, 255, 1)
                            FontSize: =10
                            BorderRadius: =3